{% extends 'accounts/base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
	<h1>Sign up</h1>
	<form action="" method="post">{% csrf_token %}
		<table class="fieldwrapper">
			<tbody>
				{% for field in form %}
					<tr>
						<td>{{ field.label_tag }}</td>
						<td>{{ field }}</td>
						<td>{{ field.errors }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
		<input id="id_submit" type="submit" value="Sign up" disabled="true">
	</form>
{% endblock %}
