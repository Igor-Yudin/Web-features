{% load static %}

<html>
	<head>
		<title>
			{% block title %}
			{% endblock %}
		</title>
		<link rel="stylesheet" href="{% static 'css/accounts.css' %}">
		<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="{% static 'webcomponentsjs/webcomponents-lite.min.js' %}"></script>
		<script src="{% static 'js/accounts.js' %}"></script>
		<script src="{% static 'js/jquery.cookie.js' %}"></script>
		<link rel="import" href="{% static 'gold-email-input/gold-email-input.html' %}">
		<link rel="import" href="{% static 'paper-fab/paper-fab.html' %}">
	</head>
	<body onload="setHandlers()">
		<div class="bar">
			<div class="btn"><a href="{% url 'login' %}">Log in</a></div>
			<h1>Our site</h1>
			<div class="btn"><a href="{% url 'user-registration' %}">Sign up</a></div>
			{% if user.is_authenticated %}
				<div class="btn right"><a href="{% url 'logout' %}">Log out</a></div>
			{% endif %}
		</div>
		{% block content %}
		{% endblock %}
		<!-- <div class="popup" onclick="myFunction()">Click me!
	  		<span class="popuptext" id="myPopup">Popup text...</span>
			<h1>Hello!</h1>
			<p>Who are we?</p>
		</div> -->
		<!-- Модальное Окно  -->
		<div class="btn" onclick="deleteCookie()">Delete cookie</div>
		<div id="overlay">
		    <div class="popup">
		        <h2>Welcome!</h2>
		        <p>Our great site is glad to see you!</p>
		         <p>Stay with us!</p>
		        <button class="close" title="Закрыть" onclick="document.getElementById('overlay').style.display='none';"></button>
		    </div>
		</div>
		<script>    
			$(function() {
			     if (!$.cookie('visiting')) {
					document.getElementById('overlay').style.display='block';
			     }
			     $.cookie('visiting', true, {
					expires: 7,
					path: '/'
			   });
			});
		</script>
	</body>
</html>
